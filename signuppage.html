<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="sign up page.css">
 <link rel="shortcut icon" href="https://img.freepik.com/free-vector/instagram-icon_1057-2227.jpg?w=740&t=st=1708085864~exp=1708086464~hmac=baee8b39fec2a9edb621bb2da83a3ab777ce5fef42f9be425793b128bf1f5a5f" type="image/x-icon">
 
 <script src="sign up page.js" defer></script>
 <title>Register</title>
</head>
<body>
 <div class="container">
 <form action="" id="form">
 <h1>Register</h1>
 <div class="input-group">
 <label for="username">Username</label>
 <input type="text" id="username" name="username">
 <div class="error"></div>
 </div>
 <div class="input-group">
 <label for="email">Email</label>
 <input type="text" id="email" name="email">
 <div class="error"></div>
 </div>
 <div class="input-group">
 <label for="password">Password</label>
 <input type="password" id="password" name="password">
 <div class="error"></div>
 </div>
 <div class="input-group">
 <label for="cpassword">Confirm Password</label>
 <input type="password" id="cpassword" name="cpassword">
 <div class="error"></div>
 </div>
 <button type="submit">Register</button>
 </form>
 </div>
</body>
</html>
